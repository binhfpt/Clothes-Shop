name: CI - Build & Test

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Install wait-on
        run: npm install -g wait-on

      - name: Start server
        run: npm run start &    

      - name: Wait for server ready
        run: npx wait-on http://localhost:3000  

      - name: Run tests
        run: npm test
